    <h1>Hospedando vídeos em host local</h1>

    <video width="500" poster="imagens/paraquedas.jpg" controls>
        <source src="midia/montanhas-720p.m4v" type="video/m4v">

        <p>Infelizmente seu navegador não é compatível com nenhum formato de vídeo, caso queira ainda assistí-lo, baixe em seu dispositivo <a href="midia/montanhas-720p.m4v" download="montanhas-720p.m4v" type="video/m4v">clicando aqui</a></p>
    </video>

    <h1>Incorporando vídeos com hospedagem externa</h1>

    <iframe width="500" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
