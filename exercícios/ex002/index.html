<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
 <body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>para criar um parágrafo,<br> basta botar as palavras entre o &lt;p&gt; e &lt;/p&gt; </p> <!--Não usar vários br para aumentar o espaço entre as linhas/-->
    <!--&lt;=less than=maior que/&gt;=greater than=maior que-->
    <p>Adicionar símbolos:
       &blank;
       &euro;
    </p>
    <p>Adicionar emojis:
       &#x1F447;
    </p>
 </body>
</html>
